# docs-conda_env.yml
# Configuration file for creating a Conda Environment with dependencies
# needed to build the documentation for Tethys Platform.
# Create the environment by running the following command
# (after installing Miniconda):
#   $ conda env create -f docs-conda_env.yml

name: tethys

channels:
- conda-forge
- defaults

dependencies:
- python=2.7.12
- bokeh=0.12*
- cffi=1.7.0
- cryptography=1.5
- enum34=1.1.6
- idna=2.1
- ipaddress=1.0.16
- libffi=3.2.1
- openssl=1.0.2h
- pip=9.0*
- pillow=3.4.2
- plotly=1.12*
- pyasn1=0.1.9
- pycparser=2.14
- pyopenssl=16.0.0
- readline=6.2
- setuptools=26.1.1
- six=1.10.0
- sqlite=3.13.0
- tk=8.5.18
- wheel=0.29.0
- zlib=1.2.8
- pycrypto=2.6.1
- django=1.9*
- paste>=1.7.5.1,<1.7.6.0
- psycopg2>=2.6,<2.7
- sqlalchemy>=1.0.1,<1.1.0
- requests>=2.7.0,<2.8.0
- uwsgi=2.0*
# readthedocs
- sphinx
- pip:
    - django-gravatar2>=1.4.0,<1.5.0

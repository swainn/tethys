# environment.yml
# Configuration file for creating a Conda Environment with dependencies needed for Tethys Platform.
# Create the environment by running the following command (after installing Miniconda):
#   $ conda env create -f environment.yml

name: tethys

channels:
  - conda-forge
  - tethysplatform
  - defaults

dependencies:
  - python

  # spatial dependencies
  - PyShp

  # system dependencies
  - pycrypto
  - pyopenssl
  - docker-py
  - distro

  # database dependencies
  - postgresql
  - psycopg2
  - sqlalchemy
  - geoalchemy2

  # plotting dependencies
  - plotly
  - bokeh

  # external services dependencies
  - tethys_dataset_services>=2.0.0  # This needs upgrading
  - hs_restclient
  - owslib
  - requests
  - dask  # The pin to 1.2 is holding back Python to 3.7
  - tethys_dask_scheduler>=1.0.2  # This needs upgrading
  - service_identity
  - condorpy
  - siphon
  - python-jose
  - pyjwt<2.0.0

  # datetime dependencies
  - arrow
  - isodate

  # django/plugin dependencies
  - django=3.2.*
  - channels=3.*
  - daphne=3.*
  - django-analytical
  - django-axes
  - django-filter
  - djangorestframework
  - django-bootstrap5
  - django-model-utils
  - django-guardian
  - django-gravatar2
  - django-mfa2
  - django-recaptcha2
  - django-simple-captcha
  - django-session-security
  - django-termsandconditions
  - social-auth-app-django

  # tests dependencies
  - selenium
  - coverage
  - factory_boy

  # for now
  - pillow
  - pip
  - future
  - flake8
  - git
  - setuptools_scm
  - openssl<3.0.0  # Pin until openssl issue is resolved by conda

  # Conda to allow Python API access to Conda Install
  - conda

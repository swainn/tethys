language: c

env:
  - PYTHON_VERSION="2"
  - PYTHON_VERSION="3"

# Setting sudo to false opts in to Travis-CI container-based builds.
sudo: false

# Turn off email notifications
notifications:
  email: false

os:
  - linux
  - osx

install:
  - mkdir src
  - mv ./* src/
  - bash ./src/scripts/install_tethys.sh -b master -t $PWD --python-version $PYTHON_VERSION

# command to run tests
script:
  tstart
  # tethys test



# Conda Recipe for Tethys Platform
# WARNING: THIS IS A GENERATED FILE. DO NOT EDIT.
# TO CHANGE THIS FILE, SEE $TETHYS_SRC/tethys_cli/gen_templates/meta yaml
{% set data = load_setup_py_data() %}

package:
  name: tethys-platform
  version: {{ data['version'] }}

source:
  path: ..

build:
  number: 0
  string: {% if environ.get('GIT_DESCRIBE_NUMBER', 0)|int > 0 %}dev{{ GIT_BUILD_STR }}{% endif %}
  noarch: python
  script:  python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - tethys = tethys_cli:tethys_command

requirements:
  build:
    - python
    - pbr
  run:
    - python
    - pycrypto
    - pyopenssl
    - docker-py
    - distro
    - postgresql
    - psycopg2<2.9
    - sqlalchemy
    - geoalchemy2
    - plotly
    - bokeh>=2.0.0*
    - tethys_dataset_services>=2.0.0
    - hs_restclient
    - owslib
    - requests
    - social-auth-app-django
    - dask=1.2.*
    - tethys_dask_scheduler>=1.0.2
    - channels=2.*
    - daphne=2.5.*
    - service_identity
    - condorpy
    - siphon
    - python-jose
    - pyjwt<2.0.0
    - arrow
    - isodate
    - django=2.2.*
    - django-axes
    - django-filter
    - djangorestframework
    - django-bootstrap5
    - django-model-utils
    - django-guardian
    - django-gravatar2
    - django-termsandconditions
    - django-session-security
    - django-analytical
    - django-simple-captcha
    - django-recaptcha2
    - django-mfa2
    - social-auth-app-django
    - requests-mock
    - selenium
    - coverage
    - factory_boy
    - pillow
    - pip
    - future
    - flake8
    - pbr
    - git
    - conda
    
test:
  imports:
    - tethys_apps
    - tethys_cli
    - tethys_compute
    - tethys_config
    - tethys_gizmos
    - tethys_portal
    - tethys_quotas
    - tethys_sdk
    - tethys_services

about:
  home: {{ data['url'] }}
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: {{ data['description'] }}
  description: |
    Tethys Platform provides both a development environment
    and a hosting environment for earth science web apps.
  doc_url: http://docs.tethysplatform.org
  dev_url: https://github.com/tethysplatform/tethys

extra:
  recipe-maintainers:
    - sdc50
    - swainn
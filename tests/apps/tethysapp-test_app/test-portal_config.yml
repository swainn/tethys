# Portal Level Config File

# For more information about this file refer to the Tethys Docs (http://docs.tethysplatform.org/en/stable/tethys_portal/configuration.html)
version: 2.0
name:

############################################################################
#
# APPS
#
# This section is applied when running the "tethys install" command. Tethys
# will first look for app settings in this file. If none are found it will
# then look for a "services.yml" file in the install location.
#
#############################################################################
apps:

############################################################################
#
# SETTINGS
#
# Settings from this section are read everytime the Portal starts up. If
# changes are made you will need to restart the portal.
#
#############################################################################
settings:

############################################################################
#
# SITE SETTINGS
#
# Settings from this section are read when running the "tethys site -f"
# command. Note that the "-f" flag indicates that site settings should be
# applied from this file.
#
#############################################################################
site_settings:
  GENERAL_SETTINGS:
    BRAND_TEXT: "New Title"

  {% for column_value in row %}
    <td>{{ column_value }}</td>
  {% endfor %}
  {% if status %}
    <td id="jobs-table-status-{{ job.id }}" class="job-status" data-job-id="{{ job.id }}">
      {% include "tethys_gizmos/gizmos/job_status.html" %}
    </td>
  {% endif %}
  {% if actions %}
    <td>
      {% if delete %}
        <a class='btn btn-danger btn-xs btn-job-delete' href="javascript:void(0)" data-job-id="{{ job.id }}" >Delete</a>
      {% endif %}
    </td>
  {% endif %}

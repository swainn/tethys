{% for column_value in row %}
  <td>{{ column_value }}</td>
{% endfor %}
{% if status_actions %}
  <td id="jobs-table-status-{{ job.id }}" class="job-status status-col" data-job-id="{{ job.id }}">
    <div class="progress" style="margin-bottom: 0;">
      <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" title="Updating" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%; background-color: #555555;">
        <span class="sr-only">100% Updating</span>
      </div>
    </div>
  </td>
  {% if delete %}
    <td>
      <a class='btn btn-danger btn-xs btn-job-delete' href="javascript:void(0)" data-job-id="{{ job.id }}" >Delete</a>
    </td>
  {% endif %}
{% endif %}

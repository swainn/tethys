{%  with results_url='url' %}
{% if job.status == 'Complete' and results_url %}
  <a class='btn btn-primary btn-xs' href="{% url results_url job_id=job.id %}">View Results</a>
{% elif job.status == 'Pending' and run %}
  <a data-job_id="{{ job.id }}" class='btn btn-success btn-xs btn-job-run' href="javascript:void(0)">Run</a>
{% elif job.status == 'Running' %}
  <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
      <span class="sr-only">100% Complete</span>
    </div>
  </div>
{% else %}
    <span>{{ job.status }}</span>
{% endif %}
{% endwith %}

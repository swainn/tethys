{% load staticfiles tethys_gizmos %}
<link rel="stylesheet" href="http://openlayers.org/en/v3.1.1/css/ol.css" type="text/css">
<script src="http://openlayers.org/en/v3.1.1/build/ol.js" type="text/javascript"></script>

<style>
  .ol-mouse-position {
    top: 10px;
    right: 40px;
  }

  .ol-zoomslider {
    width: 28px;
  }

  {% if controls and 'ZoomSlider' in controls %}
  .ol-zoom-extent {
    top: 269px;
  }
  {% endif %}

  {% if controls and 'FullScreen' in controls %}
  .ol-rotate {
    top: 40px;
  }
  {% endif %}
</style>

<div id="map_view_outer_container">
  <div class="row">
    <div class="{% if legend %}col-md-9{% else %}col-md-12{% endif %}">
      <div id="map_wrapper">
        <div id="map_view" style="width: 100%; position: relative;"
             {% if controls %}data-controls="{{ controls|jsonify }}"{% endif %}
             {% if interactions %}data-interactions="{{ interactions|jsonify }}"{% endif %}
             {% if layers %}data-layers="{{ layers|jsonify }}"{% endif %}
             {% if draw %}data-draw="{{ draw|jsonify }}"{% endif %}
             {% if view %}data-view="{{ view|jsonify }}"{% endif %}
             {% if base_map %}data-base-map="{{ base_map|jsonify }}"{% endif %}></div>
        <textarea id="map_view_geometry" name="geometry" rows="4" cols="180" hidden></textarea>
      </div>
    </div>
    {% if legend %}
      <div class="col-md-3">
        <div id="map_view_legend_wrapper">
          <h4>Legend</h4>
          <ul class="map_view_legend">
            <li>Legend Item</li>
            <li>Legend Item</li>
            <li>Legend Item</li>
          </ul>
        </div>
      </div>
    {% endif %}
  </div>
</div> <!-- end outerContainer -->

{% extends "page.html" %}

{% block title %}- Change Password{% endblock %}

{% block styles %}
  {{ block.super }}
  <style>
    body {
      background: {{ site_globals.background_color|default:'#efefef' }};
    }
  </style>
{% endblock %}

{% load bootstrap3 %}
{% bootstrap_messages %}
{% block content %}
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="account-form-wrapper">
        <div class="account-form-header">
          <h1>Change Password</h1>
        </div>
        <div class="account-form-body">
          <form role="form" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <a href="{% url 'user:settings' %}" class="btn btn-default">Cancel</a>
            <button type="submit" id="change-password-submit" class="btn btn-success" name="change-password-submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
